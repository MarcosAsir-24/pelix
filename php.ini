; Configuración recomendada para subir y servir vídeos grandes en local

; Tamaño máximo de archivo subido (ajusta según tus necesidades y RAM/disco)
upload_max_filesize = 2048M

; Tamaño máximo de datos POST (debe ser igual o mayor que upload_max_filesize)
post_max_size = 2048M

; Límite de memoria para scripts PHP
memory_limit = 2048M

; Tiempo máximo de ejecución de un script (en segundos)
max_execution_time = 600

; Tiempo máximo para recibir datos de entrada (en segundos)
max_input_time = 600

; Permitir la subida de archivos
file_uploads = On

; Directorio temporal para archivos subidos
upload_tmp_dir = "C:/AppServ/tmp"

; Mostrar errores (solo para desarrollo)
display_errors = On
error_reporting = E_ALL

; Asegúrate de reiniciar Apache después de modificar este archivo.
